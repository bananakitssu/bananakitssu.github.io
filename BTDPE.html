        <span style="position: absolute;width:370px;margin-left: 215px; margin-top: -110px;">BTDPE is a python based 3D game engine using the python turtle module. This is still underdevelopment and it isn't recommended to be used yet.<br><br><span id="ver">v1.0.0 Beta (Open-Source)</span></span>
        <!--<span>Click <a href="BTDPE_Downloads.html">here</a> to go to the Downloads page.</span>-->
        <script>
            const myButton = document.querySelector('.Latest_Ver');
            const myBox = document.querySelector('.Latest_Ver .circle');
            myBox.style.opacity = 0

            myButton.addEventListener('click', function(event) {
                myBox.style.opacity = 1
                const buttonReact = myButton.getBoundingClientRect();
                const mouseX = event.clientX;
                const mouseY = event.clientY;
                const relativeX = mouseX - buttonReact.left -4.5;
                const relativeY = mouseY - buttonReact.top -3;
                myBox.style.display = 'block';
                myBox.style.left = `${relativeX}px`;
                myBox.style.top = `${relativeY}px`;
                void myBox.offsetWidth;
                myBox.classList.add('animate');
                
                myBox.addEventListener('animationend', function() {
                    myBox.classList.remove('animate');
                    myBox.style.opacity = 0
                }, { once: true });
            });
        </script>
